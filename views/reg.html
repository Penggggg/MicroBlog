<div ng-controller="RegCtrl" class="container">
	<h1>用户注册</h1>
	<form class="form-horizontal" role="form" name="regForm">
		<fieldset>
			<div class="form-group">
				<label class="control-label col-sm-2" for="username">用户名</label>
				<div class="controls col-sm-5">
					<input type="text" class="form-control" id="username" name="username" ng-model="reg.username" placeholder="你的账户名称，用于登录和显示"  required data-is-repeat='/api/users/:theparam' data-repeat-type="user" tooltip-placement="top" uib-tooltip="Sorry..该用户名已存在 : (" tooltip-is-open="reg.showTips" tooltip-trigger="none">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="password">密码</label>
				<div class="controls col-sm-5">
					<input type="password" class="form-control" id="password" name="password" ng-model="reg.password" placeholder="请设置您的密码"  required >
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="password-repeat">重复密码</label>
				<div class="controls col-sm-5">
					<input type="password" class="form-control" id="passwordRepeat" ng-model="reg.passwordRepeate" name="passwordRepeat" placeholder="请再次输入您的密码"  required check-password-repeat>
				</div>
			</div>
			<div class="form-actions col-sm-offset-2 col-sm-5">
				<button type="submit" class="btn btn-primary" ng-click="postRegData();" ng-disabled="regForm.$invalid">注册</button>
			</div>
		</fieldset>
	</form>
	
</div>
