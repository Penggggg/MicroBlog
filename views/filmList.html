<div ng-controller="filmListCtrl" ng-init="fileList.initData();" class="table-responsive">
	<table class="table table-striped table-hovered">
		<thead>
			<tr>
				<th>电影名称</th><th>导演</th><th>国家</th><th>上映年份</th><th>录入时间</th><th>查看</th><th>更新</th><th>修改</th>
			</tr>
			<tr ng-repeat="movie in fileList.moviesData">
				<th ng-cloak>{{movie.title}}</th>
				<th ng-cloak>{{movie.doctor}}</th>
				<th ng-cloak>{{movie.country}}</th>
				<th ng-cloak>{{movie.year}}</th>
				<th ng-cloak>{{movie.meta.updateAt}}</th>
				<th><button class="btn btn-info" type="button" ng-click="fileList.watchMovie(movie.title)">立即观看</button> </th>
				<th><button class="btn btn-success" type="button" ng-click="updateMovie(movie.title);">资料修改</button></th>
				<th><button class="btn btn-danger" type="button" ng-click="open(movie.title);">删除</button> </th>
			</tr>
		</thead>
	</table>
</div>
